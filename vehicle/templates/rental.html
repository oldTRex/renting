{% extends  'base.html'%}

{% block content %}

<h1>   Rentals   </h1>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">date</th>
      <th scope="col">city</th>
      <th scope="col">vehicle</th>
      <th scope="col"> ... </th>
    </tr>
  </thead>
  <tbody>
    {% for item in rentals %}
    <tr>
      <th scope="row"> {{ item.id }}</th>
     
      <td> {{ item.date }} </td>
      <td> {{ item.city }} </td>
      <td> {{ item.vehicle }} </td>
     
      <td>  <a href="{% url 'delete_rental' item.id %}"> delete </a>  </td>
    </tr>
  </br>
    {% endfor %}

  </tbody>
</table>
  

 
    <form action="/rental" method="post">
      {% csrf_token %}
        <div class="form-group"> 
          <label for="exampleInputname"> date </label>
          <input type="date" class="form-control" id="exampleInputDate"  name="date"  aria-describedby="dateHelp" placeholder="Enter date">
          <small id="dateHelp" class="form-text text-muted"> enter date of rental </small>
        </div>
        <div class="form-group">
          <label for="exampleInputCity"> city </label>
          <input type="text" class="form-control" id="exampleInputCity"  name="city"  placeholder="city">
        </div>
        <br/>
        <div class="form-group">
            <select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example" name="vehicle">
                <option selected>Open this select menu</option>
                {% for item in vehicles %}
                    <option value="{{ item.id }}"> {{ item }} </option>
                {% endfor %}
              </select>
             
        </div>
        <br/>
        <button type="submit" class="btn btn-primary"> Submit </button>
      </form>
       
 
{% endblock %}
